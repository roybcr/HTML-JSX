<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="container">
        <textarea
          type="text"
          id="input"
          name="input"
          placeholder="Insert HTML"
          class="textField"
        ></textarea>
      </div>
      <div id="button">
        <button id="submit">Convert</button>
      </div>
      <div id="container-output">
        <textarea
          type="text"
          id="output"
          name="output"
          placeholder="Adjusted HTML"
          class="textField"
        ></textarea>
      </div>
    </div>
    <script src="htmlAdjuster.js"></script>
  </body>
</html>
